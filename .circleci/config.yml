version: 2.1

jobs:
  build:
    docker:
      - image: circleci/elixir:1.11.2
    working_directory: ~/circleci-demo-elixir
    steps:
      - type: checkout
      - run: mix local.rebar --force
      - run: mix local.hex --force
      - run: mix do deps.get, compile --warnings-as-errors
      - run: mix do credo --strict, dialyzer --format short
      - run: mix test